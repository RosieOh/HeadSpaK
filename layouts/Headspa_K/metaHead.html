<style type="text/css">
	.ui-draggable{ max-width:500px; width:calc(100% - 30px) !important; top:40px !important; left:50% !important; transform:translate(-50%, 0); }
	.ui-draggable > div{ width:100% !important; height:auto !important; }
	.ui-draggable > div p{ line-height:0; }
	.ui-draggable > div img{ width:100%; display:block; height:auto; }
	.popupcloser > div:nth-child(2){ width:calc(100% - 58px) !important; }
</style>

<script>
	jQuery(function($){
		$(document).ready(function(){
			var sec01sli = new Swiper('#sec01_sli', {
				effect:'fade',
				speed:1000,
				loop:true,
				pagination:{
					el:'#sec01_page',
					clickable:true
				},
				autoplay:{
					delay:5000,
					disableOnInteraction:false
				}
			})

			var sec01slinum = $('.sec01_sli').not('.swiper-slide-duplicate').length;
			if(sec01slinum <= 1){
				$('#sec01_page').hide(0);
				console.log(sec01slinum);
			}else{
				$('#sec01_page').show(0);
				console.log(sec01slinum);
			}

			var widsli = new Swiper('#wid_sli', {
				loop:true,
				speed:600,
				slidesPerView:3,
				spaceBetween:25,
				navigation:{
					prevEl:'#wid_prev',
					nextEl:'#wid_next'
				},
				breakpoints:{
					1080:{ slidesPerView:2 },
					700:{ slidesPerView:1 }
				}
			})

			$(window).load(function(){
				var sec02sli = new Swiper('#sec02_sli', {
					loop:true,
					speed:800,
					pagination:{
						el:'#sec02_page',
						clickable:true
					},
					autoplay:{
						delay:4000,
						disableOnInteraction:false
					},
					navigation:{
						prevEl:'#sec02_prev',
						nextEl:'#sec02_next'
					}
				})
			})
		})
	})
</script>
